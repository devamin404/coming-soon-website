<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Coming Soon Website</title>
  </head>
  <body>
    <div class="container">
      <img src="Resources/logo.png" alt="" class="logo" />
      <div class="content">
        <p>Website is under maintenance</p>
        <h1>We are <span>launching </span>soon</h1>
        <div class="launching-time">
          <div id="days">
            <p>00</p>
            <span class="alignment-one">Days</span>
          </div>
          <div id="hours">
            <p>00</p>
            <span class="alignment-two">Hours</span>
          </div>
          <div id="minutes">
            <p>00</p>
            <span>Minutes</span>
          </div>
          <div id="seconds">
            <p>00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="Resources/triangle.png" alt="" />
        </button>
      </div>
      <img src="Resources/rocket.png" alt="" class="rocket">
    </div>
  </body>
</html>
